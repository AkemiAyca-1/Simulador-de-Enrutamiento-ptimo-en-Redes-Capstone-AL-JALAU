<!DOCTYPE html>
<html>
<head>
    <title>Simulador Dijkstra</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Enrutamiento</h1>
        <label for="startNode">Nodo Inicial:</label>
        <select id="startNode">
            <option value="0">Nodo 0</option>
            <option value="1">Nodo 1</option>
            <option value="2">Nodo 2</option>
            <option value="3">Nodo 3</option>
        </select>
        <button onclick="runSimulation()">Ejecutar</button>
        <pre id="output"></pre>
        <canvas id="graphCanvas" width="400" height="400"></canvas>
    </div>
<script src="../backend/algorithms/dijkstra.js"></script>
<script src="app.js"></script>

</body>
</html>
